<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <h2> Αρχικός πίνακας</h2>

            <th scope="col">Αποταμίευση</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ιανουάριος</td>
            <td>€100</td>
        </tr>
        <tr>
            <td>2</td>

        </tr>
    </table>
    <h2> Τροποποιημένος πίνακας </h2>
    <table>
        <tr>
            <th></th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th scope="row"> Μήνας</th>
            <td>Ιανουάριος</td>
            <td>Φεβρουάριος</td>
        </tr>
        <tr>
            <th>Αποταμίευση</th>

            <td>€80</td>


        </tr>



    </table>

</body>

</html>
